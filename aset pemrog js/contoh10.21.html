<html>
  <head><title>Menu Drop-Down</title></head>
  <body bgcolor="lightgreen">
    <font face="arial">
    <strong>Pilih Matakuliah
    <form name="form1">
      <select name="menu1" size="4" >
        <option name="pilihan1" value="Perl1">Pemrograman
          Perl</option>
        <option name="pilihan2" value="Perl2">Pemrograman
          Perl Lanjut</option>
        <option name="pilihan3" value="Unix1">Pemrograman
          Unix</option>
        <option name="pilihan4" value="Shell1">Pemrograman
          Shell</option>
      </select>
      <br /><br />
    </form>
    <script type="text/javascript">
      document.write("Nama dari daftar seleksi: ",
        document.form1.menu1.name);
      document.write("<br />Jumlah item pada daftar "+
        "seleksi: ", document.form1.menu1.length);
      document.write("<br />Item yang sedang diseleksi: option["+
        document.form1.menu1.selectedIndex + "]");
      document.write("<br />Teks pada seleksi pertama: "+
        document.form1.menu1.options[0].text);
      document.write("<br />Teks pada seleksi kedua: "+
        document.form1.menu1.options[1].text);
    </script>
    </strong>
    </font>
  </body>
</html>
