<html>
  <head><title>Objek Array</title></head>
  <body>
    <h2>Sebuah array yang memuat angka-angka</h2>
    <script type="text/javascript">
      var tahun = new Array(10);
      for(var i=0; i < tahun.length; i++ ){
        tahun[i]=i + 2000;
        document.write("tahun[" + i + "] = "+ tahun[i]
          + "<br />");
      }
    </script>
  </body>
</html>
