<html>
  <head><title>Margin dan Border</title>
    <style type="text/css">
      body { margin-top: 1cm; margin-left: 2cm ;
             margin-bottom: 1cm; margin-right: 2cm;
             border-width: thick;
             border-style:solid;
             border-color: red blue green yellow; 
			 padding:15px;
      }
      h1{ /* mengelompokkan beberapa properti */
           font-weight: bold;
           font-size: 30pt;
           font-family: verdana;
      }
      h2 { /* mengelompokkan beberapa nilai */
        border-style:dotted; border-color:purple;
        font: bold 24pt arial
      }
    </style>
  </head>
  <body bgcolor=silver>
    <h1>Melintasi Batas!</h1>
    <h2>Selamat Datang!</h2>
    <h3>Negara Makmur.</h3>
  </body>
</html>
