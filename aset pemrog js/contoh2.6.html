<html>
  <head><title>Variabel-Variabel JavaScript</title>
   <script type="text/javascript">
     var nama_depan="Kristian"; // nama_depan ditugasi sebuah nilai
     var nama_belakang="Horas"; // nama_belakang ditugasi sebuah nilai
     var usia = 8;
     var ssn; // variabel yang tidak ditugasi nilai apapun
     var pekerjaan=null;
    </script>
  </head>
  <body bgcolor="lightgreen">
    <big>
       <script type="text/javascript">
         document.write("<b>Nama:</b> " + nama_depan + " "
            + nama_belakang + "<br />");
         document.write("<b>Usia:</b> " + usia + "<br />");
         document.write("<b>SSN:</b> " + ssn + "<br />");
         document.write("<b>Pekerjaan:</b> " + pekerjaan+"<br />");
         ssn="xxx-xx-xxxx";
         document.write("<b>Sekarang ssn:</b> " + ssn , "<br />");
      </script>
      <p>
        <img src="Kristian.gif" /></body>
      </p>
    </big>
  </body>
</html>
