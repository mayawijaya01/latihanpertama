<html>
  <head><title>Metode pop()</title></head>
  <body>
    <script type="text/javascript">
      var nama=new Array("Tomi", "Dani", "Lisa", "Jodi");
      document.write("<b>Array awal: "+ nama +"<br />");
      var stringBaru=nama.pop(); // Membuang elemen terakhir
      document.write("Elemen yang dibuang: "+ stringBaru);
      document.write("<br />Array baru: "+ nama + "</b>");
    </script>
  </body>
</html>
