<html>
  <head>
    <title>Operator Penugasan Pintas</title>
  </head>
  <body bgcolor="gold">
    <big>
      <script type= "text/javascript">
        var angka=10;
        document.write("angka ditugasi " + 10);
        angka += 2;
        document.write("<br />angka += 2; angka menjadi " + angka );
        angka -= 1;
        document.write("<br />angka -= 1; angka menjadi " + angka);
        angka *= 3;
        document.write("<br />angka *= 3; angka menjadi " + angka);
        angka %= 5;
        document.write("<br />angka %= 5; angka menjadi " + angka);
      </script>
    </big>
  </body>
<html>
