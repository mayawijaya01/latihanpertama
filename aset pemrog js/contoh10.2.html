<html>
  <head><title>Properti-properti objek document</title></head>
  <body bgcolor="silver" text="forestgreen" link="blue"
    vlink="purple">
    <font face="arial" size="+2">
    <script type="text/javascript">
      var tag_awal="<em>"; tag_akhir="</em><br />";
      document.write("Lokasi dokumen: "+ tag_awal +
      document.location + tag_akhir);
      document.write("Judul dokumen: "+ tag_awal+
      document.title + tag_akhir);
      document.write("Warna latar: "+ tag_awal+
      document.bgColor + tag_akhir);
      document.write("Warna link: "+ tag_awal+
      document.linkColor + tag_akhir);
      document.write("Warna teks: "+ tag_awal+
      document.fgColor + tag_akhir);
      document.write("Dokumen terakhir dimodifikasi: "+ tag_awal +
      document.lastModified + tag_akhir);
    </script>
    <a href="trims.html">Trims!</a>
    </font
  </body>
</html>
