<html>
  <head>
    <title>Logical (Boolean) Operators</title>
  </head>
  <body>
    <h3>
    <script type = "text/javascript">
      var angka1=50;
      var angka2=100;
      var angka3=0;
      document.write("angka1 && angka2 menghasilkan "+(angka1 && angka2)+".<br />");
      document.write("angka1 || $angka2 menghasilkan "+(angka1 || angka2)+".<br />");
      document.write("!angka1 menghasilkan " + !angka1+".<br />");
      document.write("!(angka1 && angka2) menghasilkan "+!(angka1 && angka2)+".<br />");
      document.write("!(angka1 && angka2) menghasilkan "+!(angka1 && angka3)+".<br />");
    </script>
    </h3>
  </body>
</html>
