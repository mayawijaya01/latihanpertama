<html>
  <head><title>Operator-Operator Aritmatik</title></head>
  <body>
    <h2>Operator-Operator Aritmatik</h2>
    <h3>
      <script type="text/javascript">
        var angka1 = 5;
        var angka2 = 7;
        var hasil = angka1 + angka2;
        document.write("angka1 + angka2 = "+ hasil);
        hasil = hasil + (10 / 2 + 5);
        document.write("<br />12 + (10 / 2 + 5) = " + hasil);
      </script>
    </h3>
  </body>
</html>
