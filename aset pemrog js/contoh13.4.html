<html>
  <head><title>Font</title>
    <style type="text/css">
      body { background-color: darkblue; }
      h1 { color: yellow; font-size:x-large;
      font-family: lucida, verdana, helvetica; }
      h2 { color:lightgreen; font-size:large;
           font-family:courier; }
      h3 { color:lightblue; font-size:medium;
           font-family:helvetica; }
      p { color:white; font-size: 22pt;
          font-style: italic;
          font-family: arial;
          font-variant:small-caps; }
    </style>
  </head>
  <body>
    <font size="+2">
    <h1>Papa saya Kristof Manangkas</h1>
    <h2>Mama saya Kristofa Manangkas</h2>
    <h3>Saya Kristofi Manangkas</h3>
    <p>Salam dan sukses selalu...</p>
  </body>
</html>
