<html>
  <head>
    <title>Menggunakan Kotak confirm pada JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      if(confirm("Anda sehat?") == true){
        alert("Ayo semangat!");
      }
      else{
        alert("Apa yang bisa saya bantu? ");
      }
    </script>
  </body>
</html>
