<html>
  <head><title>Objek Math</title></head>
  <body>
    <h2>Metode-metode objek Math--sqrt(),pow()<br />
        Properti objek Math--PI
    </h2>
    <h3>
    <script type="text/javascript">
      var angka=16;
      document.write("Akar kuadrat dari " +angka+ " adalah ");
      document.write(Math.sqrt(angka),".<br />");
      document.write("PI sebesar ");
      document.write(Math.PI);
      document.write(".<br />"+angka+" dipangkat 3 menjadi " );
      document.write(Math.pow(angka,3) + ".");
    </script>
    </h3>
  </body>
</html>
