<html>
  <head><title>Fungsi Konstruktor</title>
    <script type="text/javascript">
      function Buku(){ // Menciptakan kelas Buku
        this.judul = "Buku Java"; // Properti-properti
        this.penulis = "RH.Sianipar";
      }
      var objBuku = new Buku; // Menciptakan sebuah objek Buku yang baru
      alert(objBuku.judul + " oleh " + objBuku.penulis);
    </script>
  </head>
  <body></body>
</html>
