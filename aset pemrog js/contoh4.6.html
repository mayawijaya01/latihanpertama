<html>
  <head>
    <title>Membandingkan Angka</title>
  </head>
  <body>
    <h3>
      <script type = "text/javascript">
        var x = 5;
        var y = 4;
        var hasil = x > y;
        document.writeln("Hasil menjadi "+ hasil + ".<br />");
        hasil = x < y;
        document.writeln( "Hasil menjadi " + hasil + ".<br />");
      </script>
    </h3>
  </body>
</html>
