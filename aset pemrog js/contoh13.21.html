<html>
  <head><title>Pemosisian</title>
    <style type="text/css">
      body { background-color: aliceblue;}
      div { font-size:larger;
            color: white;
            border: solid;
            border-color:aqua;
      }
      .pos1 {position:absolute; top:50px;left:10px;
             background-color:blue;
      }
      .pos2 {position:absolute; top:100px;left:10px;
             background-color:teal;
      }
      .pos3 {position:absolute; top:150px;left:10px;
             background-color:darkblue;
      }
    </style>
    <script type="text/javascript">
      var div1,div2,div3;
      window.onload=function(){
        div1=document.getElementById("pertama");
        div2=document.getElementById("kedua");
        div3=document.getElementById("ketiga");
      }
      function mulaiPosisi(){
        div1.style.top = 50;
        div1.style.left=10;
        div2.style.top = 100;
        div2.style.left=10;
        div3.style.top = 150;
        div3.style.left=10;
      }
      function pindahPosisi(){
        div1.style.left = 50;
        div1.style.top = 150;
        div2.style.left = 100;
        div2.style.top = 100;
        div3.style.left = 150;
        div3.style.top = 50;
      }
    </script>
  </head>
  <body>
    <div id="pertama" class="pos1">satu</div>
    <div id="kedua" class="pos2">dua</div>
    <div id="ketiga" class="pos3">tiga</div>
    <form>
      <input type="button" value="pindah teks"
             onClick="pindahPosisi()">
      <input type="button" value="kembalikan"
             onClick="mulaiPosisi()">
    </form>
  </body>
</html>
