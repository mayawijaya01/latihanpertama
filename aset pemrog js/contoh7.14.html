<html>
  <head><title>Pewarisan Metode</title>
    <script type = "text/javascript">
      function Buku(judul, pengarang, harga){ // Konstruktor Buku
        this.judul = judul; // properti Buku
        this.pengarang = pengarang;
        this.harga = harga;
        this.tampil = tampilProp; // metode Buku
      }
      function tampilProp(){
        var hasil = "";
        for (var i in this){
          hasil += i + " = " + this[i] + "<br />";
        }
        return hasil;
      }
    </script>
  </head>
  <body bgColor="#EOFFFF">
    <script type="text/javascript">
      // Menambahkan metode baru dengan prototype
      Buku.prototype.tambahPajak=function tambahPajak(){
        this.harga *= 1.18;
        return(this.harga.toFixed(2));
      }
      var bukuTerkenal=new Buku("War and Peace","Leo Tolstoy", 30.00);
      var bukuKu=new Buku("JavaScript by Example", "Ellie Quigley", 25);
      document.write("<br /><b>" + bukuTerkenal.tampil()+"<br />");
      document.write("<br /><b>" + bukuKu.tampil()+"<br />");
      document.write("Termasuk pajak, \""+ bukuTerkenal.judul +"\" harga Rp."+
        bukuTerkenal.tambahPajak() +".<br />");
      document.write("Termasuk pajak, \""+ bukuKu.judul + "\" harga Rp." +
        bukuKu.tambahPajak() +".<br />");
    </script>
  </body>
</html>
