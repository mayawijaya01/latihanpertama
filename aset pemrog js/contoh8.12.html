<html>
  <head><title>Metode push()</title></head>
  <body>
    <script type="text/javascript">
      var nama=new Array("Tomi", "Dani", "Lisa", "Jodi");
      document.write("<b>Array awal: "+ nama + "<br />");
      nama.push("Daniel","Kristof");
      document.write("Array baru: "+ nama + "</b>");
    </script>
  </body>
</html>
