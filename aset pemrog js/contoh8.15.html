<html>
  <head><title>Metode splice()</title></head>
  <body>
    <script type="text/javascript">
      // splice(pos_awal, jum_dihapus, nil2_baru)
      var nama=new Array("Tomi","Dani", "Lisa", "Jodi");
      document.write("<b>Array asli: "+ nama + "<br />");
      nama.splice(1, 2, "Petrus","Paulus","Maria");
      document.write("Array baru: "+ nama + "</b>");
    </script>
  </body>
</html>
