<html>
  <head><title>Konstanta-Konstanta Number</title></head>
  <body bgcolor="orange"><font color="black" size="+1">
    <h2>Konstanta-Konstanta</h2>
    <script type="text/javascript">
      var terbesar = Number.MAX_VALUE;
      var terkecil = Number.MIN_VALUE;
      var angka1 = 20; // Nilai numerik primitif
      var angka2 = new Number(13); // Menciptakan objek Number
      document.write("<b>Angka terbesar adalah " + terbesar
        + "<br />");
      document.write("Angka terkecil adalah "+ terkecil
        + "<br />");
      document.write("Angka sebagai sebuah string (basis 2): "+
        angka1.toString(2));
      document.write("<br />Angka sebagai sebuah string (basis 8): "+
        angka2.toString(8));
      document.write("<br />Akar kuadrat dari -25 adalah: "+
        Math.sqrt(-25) + "<br />");
    </script>
  </body>
</html>
