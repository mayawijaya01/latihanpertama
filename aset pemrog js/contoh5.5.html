<html>
  <head>
    <title>Konstruksi Perulangan</title>
  </head>
  <body>
    <h2>Loop while</h2>
    <font size="+2">
    <script type="text/javascript">
      var i=0;           // Menginisialisasi kounter loop
      while ( i < 10 ){  // Menguji kondisi
        document.writeln(i);
        i++; // Menginkremen kounter
      }      // Akhir dari blok loop
    </script>
    </font>
    </body>
</html>
