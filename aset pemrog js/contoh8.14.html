<html>
  <head><title>Metode slice()</title></head>
  <body>
    <script type="text/javascript">
      var nama=new Array("Dani", "Lisa", "Jodi", "Kristof", "Wily");
      document.write("<b>Array asli: "+ nama + "<br />");
      var sliceArray=nama.slice(2, 4);
      document.write("Array baru setelah slice: ");
      document.write(sliceArray);
    </script>
  </body>
</html>
