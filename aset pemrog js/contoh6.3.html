<html>
  <head><title>Fungsi</title>
    <script type="text/javascript">
      function salam(){ // Fungsi didefinisikan di dalam tag <head>
        document.bgColor="lightblue";
        alert("Salam untuk Anda!");
      }

  </head>

    <div align="center">
      <a href="JavaScript:salam()"><big>Klik di sini untuk salam</big>
      </a><br />
    </div>
  </body>
</html>
