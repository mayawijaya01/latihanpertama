<html>
  <head><title>Verifikasi Nama</title>
    <script type="text/javascript">
      function validasi(form){
        if(alfa(form.depan) == false){
          alert ("Nama depan tak valid");
          return false;
        }
        if(alfa(form.belakang) == false){
          alert("Nama belakang tak valid");
          return false;
        }
        return true;
      }
      function alfa(bidangTeks){
        if( bidangTeks.value.length != 0){
          for (var i = 0; i < bidangTeks.value.length;i++){
            var ch= bidangTeks.value.charAt(i);
            /* alert(ch); Menggunakan alert untuk melihat apakah
               karakter-karakter ada
            */
            if((ch < "A" || ch > "Z") && (ch< "a" || ch >"z")){
              return false;
            }
          }
        }
        else {
          return true;
        }
      }
    </script>
  </head>
  <body bgcolor="lightgreen">
    <font face=verdana>
    <strong>
    <form name="periksa_alfa" onSubmit="return validasi(this);">
      Masukkan nama depan Anda:
      <br />
      <input name="depan"
             type="text"
             size=60>
      <p>
      Masukkan nama belakang Anda:
      <br />
      <input name="belakang"
             type="text"
             size=60>
      <p>
      <input type=submit value="Periksa">
      <input type=reset>
    </form>
    </strong></font>
  </body>
</html>
