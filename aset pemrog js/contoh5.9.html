<html>
  <head>
    <title>Loop Bersarang</title>
  </head>
  <body>
    <script type="text/javascript">
      <!-- Menyembunyikan JavaScript dari browser lama
      var str = "@";
      for ( var baris = 0; baris < 6; baris++){
        for ( var kol=0; kol < baris; kol++){
          document.write(str);
        }
        document.write("<br />");
      }
      //-->
    </script>
  </body>
</html>
