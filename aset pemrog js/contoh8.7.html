<html>
  <head><title>Array Asosiatif</title></head>
  <body>
    <h2>Sebuah Array dengan Indeks String</h2>
    <script type="text/javascript">
      kucing = new Object();
      c = "warna"
      kucing["nama"] = "Bleki"; // Sama dengan kucing.nama = "Bleki";
      kucing[c] = "Ekori"; // Sama dengan kucing.warna = "Ekori";
      document.write(kucing.nama + " adalah " + kucing.warna + "<br />");
      document.write(kucing["nama"] + " adalah " + kucing[c] + "<br />");
    </script>
  </body>
</html>
