<html>
  <head><title>Objek Function</title></head>
  <body bgcolor=lightgreen>
    <font face="arial" size="+1">
    <center>
    Fungsi anonim dan Konstruktor Function<p>
    <script type="text/javascript">
      var jum = new Function("a","b", "return a + b; ");
      window.onload = new Function ( "document.bgColor='yellow';");
      document.write( "Hasil penjumlahan: " + jum(5,10)+ "<br />");
      document.write( "Warna lata menjadi kuning<br />");
    </script>
    </font>
  </body>
</html>
