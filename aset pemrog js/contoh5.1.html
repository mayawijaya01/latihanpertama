<html>
  <head>
    <title>Conditional Flow Control</title>
  </head>
  <body>
    <h3>
    <script type="text/javascript">
      <!-- Penyembunyian JavaScript dari browser lama
      var usia=prompt("Berapa usia Anda? ","");
      if( usia >= 55 ){
        document.write("Anda membayar biaya lebih murah!");
      }
      else{
        document.write("Anda membayar biaya normal!");
      }
      //-->
    </script>
    </h3>
  </body>
</html>
