<html>
  <head><title>Tipe masukan button</title>
    <script type="text/javascript">
      function salam(){
        alert("Mengapa Anda mengklik saya seperti itu?");
      }
    </script>
  </head>
  <body>
    <form name="form1">
      <!-- event handler untuk sebuah tombol adalah atribut dari 
           tipe masukannya -->
      <input type="button"
             value="Klik saya!"
             onClick="salam()" />
    </form>
  </body>
</html>
