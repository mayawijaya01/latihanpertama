<html>
  <head>
    <title>Metode concat()</title>
  </head>
  <body>
    <script type="text/javascript">
      var nama1=new Array("Dan", "Lisa", "Jodi" );
      var nama2=new Array("Tomi", "Susan");
      document.write("<b>Array pertama: "+ nama1 + "<br />");
      document.write("<b>Array kedua: "+ nama2 + "<br />");
      document.write("<b>Setelah penyambungan <br />");
      nama1 = nama1.concat( nama2);
      document.write(nama1);
    </script>
  </body>
</html>
