<html>
  <head><title><Timeout></title>
    <script type="text/javascript">
      var hariIni = new Date();
      var tahun=hariIni.getFullYear();
      var waktuDepan = new Date("December 31,"+ tahun);
      var selisih = waktuDepan.getTime() - hariIni.getTime();
      // Jumlah milidetik
      var hari =Math.floor(selisih / (1000 * 60 * 60 * 24 ));
      // Konversi ke hari
      var str=
        "Tinggal " + hari + " hari lagi berbelanja dengan diskon besar sebalum Tahun Baru!";
      function mulai(){
        setInterval(bergerak,500);
      }
      function bergerak(){
        str = str.substring(1, str.length) + str.substring(0,1);
        document.title=str;
        window.status=str;
      }
    </script>
  </head>
  <body onLoad = "mulai()">
    <h3>
    Amati title bar dan status bar!!
    </h3>
    <image src="new_year.jpg">
  </body>
</html>
