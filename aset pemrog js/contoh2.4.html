<html>
  <head>
    <title>Operator typeof dengan null dan undefined</title>
  </head>
  <body bgColor="gold">
    <big>
      <script type="text/javascript">
        document.write("<em>null</em> adalah tipe " + typeof(null),"<br />");
        document.write("<em>undefined</em> adalah tipe " + typeof(undefined),"<br />");
      </script>
    </big>
  </body>
</html>
