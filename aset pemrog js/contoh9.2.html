<html>
  <head><title>Objek navigator</title></head>
  <body>
    <h2>Seputar Browser</h2>
    <big>
    <script type="text/javascript">
      var NamaBrowser= navigator.appName;
      var VersiBrowser = navigator.appVersion;
      var BrowserAgent= navigator.userAgent;
      var platform=navigator.platform;
      document.write("<b>Nama browser:</b> " +
        VersiBrowser + "<br />");
      document.write("<b>Versi browser:</b> " +
        VersiBrowser + "<br />");
      document.write("<b>User agent dari browser:</b> " +
        BrowserAgent + "<br />");
      document.write("<b>Platform browser:</b> " +
        platform + "<br />");
    </script>
    </big>
  </body>
</html>
