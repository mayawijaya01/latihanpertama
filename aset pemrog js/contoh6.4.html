<html>
  <head><title>Fungsi dan Event</title>
    <script type="text/javascript">
      function salam(anda){ // Definisi fungsi
        document.bgColor="lavender";
        alert("Salam dan Sukses! " + anda);
      }
    </script>
  </head>
  <body>
    <div align="center">
    <form>
      <input type="button" value="tombol Salam" onClick="salam('Bro');"/>
    </form>
    </div>
  </body>
</html>
