<html>
  <head><title>Pengelompokan Beberapa Properti</title>
    <style type="text/css">
      h1,h2,h3 { color: blue } /* pengelompokan tiga selektor */
      h1 { /* pengelompokan tiga deklarasi */
        font-weight: bold;
        font-size: 30pt;
        font-family: verdana;
      }
      h2 { /* pengelompokan beberapa nilai properti */
        font: bold 24pt arial
      }
    </style>
  </head>
  <body bgcolor=silver>
    <h1>Selamat datang ke Penggayaan Halaman</h1>
    <h2>Apa yang Anda pikirkan?</h2>
    <h3>Keren!</h3>
  </body>
</html>
