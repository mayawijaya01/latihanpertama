<html>
  <head><title>A Simple Function</title>
    <script type="text/javascript">
      function selamat(){ // Fungsi didefinisikan di dalam tag <head> 
        var tempat="Jakarta";
        alert("Selamat datang ke "+ tempat + "!");
      }
    </script>
  </head>
  <body bgcolor="lightblue">
    <big>
    <div align="center">
      <script type="text/javascript">
        selamat();
      </script>
      <b>Jakarta</b><br />
      <img src="jakarta.jpg" width="400" height="300" border="1">
    </div>
    </big>
  </body>
</html>
