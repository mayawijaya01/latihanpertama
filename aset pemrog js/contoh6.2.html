<html>
  <head><title>Pelewatan Argumen</title>
    <script type="text/javascript">
      function salam(hewan){ // "Hai Burung!" disimpan di dalam hewan
        alert("Engkau cantik sekali, " + hewan);
      }
    </script>
  </head>
  <body background="burung.jpg">
    <script type="text/javascript">
      salam("Hai Burung!"); // Melewatkan sebuah argumen
    </script>
  </body>
</html>
