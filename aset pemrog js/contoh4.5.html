<html>
  <head><title>Operator Inkremen dan Dekremen</title></head>
  <body>
    <h3>
      <script type="text/javascript">
        var x=5;
        var y=0;
        y = ++x; // menambahkan 1 pada x lebih dahulu; kemudian menugaskan kepada y
        document.write("Pra-inkremen:<br />");
        document.write("y menjadi " + y + "<br />");
        document.write("x menjadi " + x + "<br />");
        document.write("-----------------------<br />");

        var x=5;
        var y=0;
        y=x++; // menugaskan nilai x kepada y; kemudian menambahkan 1 pada x
        document.write("Post-inkremen:<br />");
        document.write("y menjadi " + y + "<br />");
        document.write("x menjadi " + x + "<br />");
      </script>
    </h3>
  </body>
</html>
