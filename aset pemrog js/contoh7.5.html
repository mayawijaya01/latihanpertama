<html>
  <head><title>Objek-Objek Sendiri</title>
    <script type ="text/javascript">
      function Buku(judul, penulis, penerbit){ // Menerima tiga parameter
        this.nomorhal=0; // Properti-properti
        this.judul = judul;
        this.penulis = penulis;
        this.penerbit = penerbit;
        this.maju = majuHal; // Menciptakan metode-metode
        this.mundur = mundurHal;
      }
      function majuHal(){ // Fungsi-fungsi yang dipakai sebagai metode
        this.nomorhal++;
        return this.nomorhal;
      }
      function mundurHal(){
        this.nomorhal--;
        return this.nomorhal;
      }
    </script>
  </head>
  <body>
    <script type = "text/javascript">
      var bukuKu = new Buku("Pemrograman JavaScrip",
        "RH.Sianipar", "Penerbit Hebat" ); // Menciptakan objek baru
      bukuKu.nomorhal=5; //Menugaskan nomor halaman
      document.write( "<b>"+ bukuKu.judul +
        "<br>" + bukuKu.penulis +
        "<br>" + bukuKu.penerbit +
        "<br>Halaman sekarang: " + bukuKu.nomorhal );
      document.write("<br>Halaman dimajukan: " );
      for(i=0;i<3;i++){
        document.write("<br />" + bukuKu.maju());
        //Memajukan sebuah halaman
      }
      document.write("<br />Halaman dimundurkan: ");
      for(;i>0; i--){
        document.write("<br />" + bukuKu.mundur());
        // Memundurkan sebuah halaman
      }
    </script>
  </body>
</html>
