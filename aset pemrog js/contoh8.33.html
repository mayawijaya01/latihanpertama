<html>
  <head><title>Objek Boolean</title></head>
  <body bgcolor=aqua>
    <font face="arial" size="+1"><b>
    Objek Boolean<br />
    <small>
    <script type="text/javascript">
      var bool1= new Boolean(0);
      var bool2 = new Boolean(1);
      var bool3 = new Boolean("");
      var bool4 = new Boolean(null);
      var bool5 = new Boolean(NaN);
      document.write("Nilai 0 adalah boolean " + bool1 + "<br>");
      document.write("Nilai 1 adalah boolean " + bool2 + "<br>");
      document.write("Nilai dari string kosong adalah boolean " +
        bool3 + "<br />");
      document.write("Nilai null adalah boolean " + bool4 +
        "<br />");
      document.write("Nilai Nan adalah boolean " + bool5
        + "<br />");
    </script>
    </small>
    </font>
  </body>
</html>
