<html>
  <head>
    <title>Fungsi eval()</title>
  </head>
  <body bgcolor="lightblue">
    <big>
    <script type="text/javascript">
      var str="5 + 4";
      var angka1 = eval(str); // menghasilkan 9
      var angka2 = eval(prompt("Berikan satu angka ", ""));
      alert(angka1 + angka2);
    </script>
    </big>
  </body>
</html>
