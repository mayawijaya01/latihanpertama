<html>
  <head><title>Menggunakan Fungsi parseInt()</title></head>
  <body><font face="arial size="+1">
    <b>
    <script type= "text/javascript">
      var nilai = prompt("Berapa nilai Anda? ", "");
        // nilai dimasukkkan sebagai sebuah string
      nilai=parseInt(nilai); // nilai dikonversi menjadi integer
      document.write("Tipe data nilai adalah<em> " + typeof(nilai));
      nilai+=10;
      document.write("</em><br />Setelah bonus 10, nilai Anda " + 
	    "menjadi " + nilai + "!<br />");
    </script>
    </font>
  </body>
</html>
