<html>
  <head><title>Objek Math</title></head>
  <body>
    <h2>Pembulatan Angka</h2>
    <p>
    <h3>
    <script type="text/javascript">
      var angka=16.3;
      document.write("<I>Angka yang sedang dimanipulasi: ", angka,
        "</I><br /><br />");
      document.write("Metode <I>Math.floor</I> membulatkan ke bawah: "
        + Math.floor(angka) + "<br />");
      document.write("Metode <I>Math.ceil</I> membulatkan ke atas: " +
        Math.ceil(angka) +"<br />");
      document.write("Metode <I>Math.round</I> membulatkan menjadi\
        integer terdekat: " + Math.round(angka) + "<br />");
    </script>
    </h3>
  </body>
</html>
