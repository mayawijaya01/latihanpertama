<html>
  <head><title>Cara Literal</title>
    <h2>Sebuah array yang memuat nama-nama pet</h2>
    <script type="text/javascript">
      var pet = [ "fido", "bleki", "twiti","ekori" ];
    </script>
  </head>
  <body bgcolor="lavender">
    <font size="+2">
    <script type="text/javascript">
      for(var i in pet){
        document.write("pet[" + i + "] "+ pet[i] + "<br />");
      }
    </script>
    </font>
  </body>
</html>
