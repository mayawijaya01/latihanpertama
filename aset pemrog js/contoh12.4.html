<html>
  <head><title>Metode-Metode Simulasi</title></head>
  <body bgcolor="yellow">
    <form name="formku"
          action="http://localhost/cgi-bin/simulasi.pl"
          method="post">
      Masukkan Nama Anda:<br />
      <input type="text"
             name="bidangnama"
             id="bidangnama"
             size="30"
             value="Nama: "
             onFocus="this.select()" />
      <p>
      Masukkan Alamat Anda:<br />
      <input type="text"
             name="bidangalamat"
             id="bidangnama"
             size="30"
             value="Alamat: "
             onFocus="this.select()" />
      </p><p>
    </form>
      <a href="#" onClick="JavaScript: document.formku.submit();">
      Klik di sini untuk mengirim form</a>
      </p><p>
      <a href="#" onClick="JavaScript:document.formku.reset();">
      Klik di sini untuk mereset form Anda</a>
      </p>
  </body>
</html>
