<html>
  <head><title>Menggunakan Katakunci var</title>
    <script type="text/javascript">
      var bahasa = "Indonesia"; // Variabel diinisialisasi
      var nama;   // OK, variabel undefined
      usia;       // Tidak OK! Error!
    </script>
  </head>
  <body bgcolor="silver">
    <big>
      <script type="text/javascript">
        document.write("Bahasa " + bahasa + "<br />");
        document.write("Nama "+ nama + "<br />");
        document.write("Usia "+ usia + "<br />");
      </script>
    </big>
  </body>
</html>
