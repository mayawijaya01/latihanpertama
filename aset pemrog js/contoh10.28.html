<html>
  <head><title>Memeriksa Email</title>
    <script type="text/javascript">
      function email(form){ // Memvalidasi alamat
        if(form.alamat.value.indexOf("@") != -1 &&
           form.alamat.value.indexOf(".") != -1){
          alert("Alamat OK!");
          return true;
        }
        else {
          alert("Alamat tak valid!");
          return false;
        }
      }
    </script>
  </head>
  <body bgcolor="lightgreen">
    <font face=verdana>
    <b>
    <div align="center">
    <form name="periksa_email"
          action="http://cgi-bin/ml.pl"
          method="post"
          onSubmit="return email(this);">
      Masukkan alamat email Anda:
      <p>
      <input name="alamat"
             type="text"
             size=60 />
      </p><p>
      <input type=submit value="Periksa" />
      <input type=reset />
      </p>
    </form>
    </div></b></font>
  </body>
</html>
