<html>
  <head><title>Objek-Objek Yang Didefinisikan Sendiri</title>
    <script type = "text/javascript">
      var mainan = new Object(); // Menciptakan sebuah instans dari objek
      mainan.nama = "Lego"; // Menugaskan properti-properti objek
      mainan.warna = "merah";
      mainan.bentuk = "persegi-panjang";
    </script>
  </head>
  <body bgcolor="lightblue">
    <script type = "text/javascript">
      document.write("<b>Mainanku bernama " + mainan.nama + ".");
      document.write("<br />Mainanku berwarna" + mainan.warna + " "
        + mainan.bentuk+ ".");
    </script>
  </body>
</html>
