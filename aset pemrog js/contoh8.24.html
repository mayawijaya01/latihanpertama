<html>
  <head><title>Objek String</title></head>
  <body bgColor="lightblue">
    <font face="arial">
    <big>
    <h3>Panjang String</h3>
    <script type="text/javascript">
      var string_pertama = "Danau Toba di Sumatera Utara.";
      var string_brktnya = new String("Danau Singkarak di Sumatera Barat.");
      document.write("\""+string_pertama +"\" memuat "+
      string_pertama.length + " karakter.");
      document.write("<br />\""+ string_brktnya+"\" memuat "+
      string_brktnya.length+" karakter.<br />");
      document.write("<font size=-1><em>...sumatera adalah pulau yang indah...<br />");
    </script>
    </big>
    </font>
  </body>
</html>
