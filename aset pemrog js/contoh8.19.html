<html>
  <head><title>Properti prototype</title>
    <script type = "text/javascript">
      // Memodifikasi Objek Date
      function hariSeminggu(){
        var skrg = this.getDay();
        var nama = new Array(7);
        nama[0]="Minggu";
        nama[1]="Senin";
        nama[2]="Selasa";
        nama[3]="Rabu";
        nama[4]="Kamis";
        nama[5]="Jumat";
        nama[6]="Sabtu";
        return(nama[skrg]);
      }
      Date.prototype.DayOfWeek=hariSeminggu;
    </script>
  </head>
  <body bgcolor="pink">
    <font face="arial">
    <big>
    <div align="center">
    <script type="text/javascript">
      var hariIni=new Date();
      document.write("Hari ini " + hariIni.DayOfWeek() + ".<br />");
    </script>
    </div>
    </big>
    </font>
  </body>
</html>
