<html>
  <head><title>Objek Array</title></head>
  <body>
    <h2>Sebuah array yang memuat string-string warna</h2>
    <script type="text/javascript">
      var warna = new Array("red", "green", "blue", "purple");
      for(var i in warna){
        document.write("<font color='"+warna[i]+"'>");
        document.write("warna[" + i + "] = "+ warna[i]
          + "<br />");
      }
    </script>
  </body>
</html>
