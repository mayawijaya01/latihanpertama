<html>
  <head>
    <title>Menggunakan Fungsi parseFloat()</title>
    <script type = "text/javascript">
      var suhu = prompt("Berapa suhu tubuh Anda? ", "");
      suhu=parseFloat(suhu);
      if(suhu == 37.5){
        alert("Anda normal");
      }
      else{
        alert("Anda sakit!");
      }
    </script>
  </head>
<body></body>
</html>
