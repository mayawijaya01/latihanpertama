<html>
  <head><title>Objek String</title></head>
  <body bgcolor="pink">
    <font face="arial">
    <big>
    <h2>Objek String dan Objek Primitif</h2>
    <script type="text/javascript">
      var string_pertama = "Danau Toba di Sumatera Utara.";
      var string_brktnya = new String("Danau Singkarak di Sumatera Barat.");
      document.write("Tipe data string pertama adalah:<em> "+
        typeof(string_pertama));
      document.write(".</em><br />Tipe data string kedua adalah:<em> "
        + typeof(string_brktnya) +".<br />");
    </script>
    </big>
    </font>
  </body>
</html>
