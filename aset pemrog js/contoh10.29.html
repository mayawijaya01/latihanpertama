<html>
  <head><title>Verifikasi Password</title>
    <script type="text/javascript">
      function validasi(form){
        if( form.pass.value.length == 0 ){
          alert("Masukkan password Anda");
          return false;
        }
        if( form.pass.value.length < 6 ){
          alert("Password harus sedikitnya 6 karakter");
          return false;
        }
        for (var i = 0; i < form.pass.value.length;i++){
          var ch= form.pass.value.charAt(i);
          if((ch < "A" || ch > "Z") && (ch< "a" || ch >"z")
          && (ch < "0" || ch > "9")){
            alert("Password memuat karakter-karakter ilegal");
            return false;
          }
        }
        alert("Password OK!");
        return true;
      }
    </script>
  </head>
  <body bgcolor="red">
    <font face="verdana">
    <b><div align="center">
    <form name="periksa_password" onSubmit="return validasi(this);">
      Masukkan password Anda:
      <br />
      <input name="pass"
             id="pass"
             type="password"
             size=33 />
      <p>
      <input type=submit value="Submit Password" />
      <input type=reset />
      </p>
    </form>
    </div>
    </font>
  </body>
</html>
