<html>
  <head>
    <title>Operator-operator bitwise</title>
  </head>
  <body bgcolor="lightblue">
    <font size="+1" face="arial">
    <h3>Menguji Operator-Operator Bitwise</h3>
      <script type="text/javascript">
        var hasil = 15 & 9;
        document.write("15 & 9 menghasilkan: " + hasil);
        hasil = 15 | 9;
        document.write("<br /> 15 | 9 menghasilkan: " + hasil);
        hasil = 15 ^ 9;
        document.write("<br /> 15 ^ 9 menghasilkan: " + hasil);
        hasil = 9 << 2;
        document.write("<br /> 9 << 2 menghasilkan: " + hasil);
        hasil = 9 >> 2;
        document.write( "<br /> 9 >> 2 menghasilkan: " + hasil);
        hasil = -9 >> 2;
        document.write( "<br /> -9 >> 2 menghasilkan: " + hasil);
        hasil = 15 >>> 2;
        document.write( "<br /> 15 >>> 2 menghasilkan: " + hasil);
      </script>
    </font>
  </body>
</html>
